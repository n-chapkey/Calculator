<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <!-- 17 digits the max-->
        <p id="display"></p>
        <div class="digitButtons">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="button0">0</button>
            <button id="buttonEquals">=</button>
        </div>
        <div class="operateButtons">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            
        </div>
        <button id="clearButton">clear</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
